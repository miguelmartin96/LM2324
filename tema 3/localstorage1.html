<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localstorage1</title>
</head>
<body>
    <input id="info" type="text" placeholder="escribe algo">
    <button onclick="guardar()">guardar</button>
    <button onclick="borrar()">borrar</button>
    <script>
        function cargaPagina(){
            let valor=localStorage.getItem("info")
            if (valor!=null)
            alert("Bienvenido"+ valor);
        }
        function guardar(){
            let info = document.getElementById("info").value;
            localStorage.setItem("info",info);
        }
        function borrar(){
            localStorage.clear()
        }
        window.onload = cargaPagina();
    </script>
</body>
</html>
