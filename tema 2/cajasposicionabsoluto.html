<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal</title>
    <style>
        #roja{
            background-color: red;
            height: 200px;
            width: 200px;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        #verde{
            background-color: green;
            height: 200px;
            width: 200px;
            position: absolute;
            top: 110px;
            left: 110px;
        }
        #amarilla{
            background-color: yellow;
            height: 200px;
            width: 200px;
            position: absolute;
            top: 120px;
            left: 120px;
        }
    </style>
</head>
<body>
<h1>Posicionamiento absoluto</h1>
<div id="roja">caja 1</div>
<div id="verde">caja 2</div>
<div id="amarilla">caja 3</div>
</body>
</html>
